<a th:href="@{/home/cart/__${id}__/create/dish}"><button>Chọn sản phẩm</button></a></br>

<th:block th:if="${message}">
  <p th:text="${message}"></p>
</th:block>
<table id="view" border="2" style="border: black">
  <tr>
    <th>Name dish</th>
    <th>Amount</th>
    <th>Price</th>
    <th>Date</th>
    <th>Edit</th>
    <th>Delete</th>
  </tr>
  <th:block th:each="dish : ${dishes}">
    <tr>
      <td th:text="${dish.name}"></td>
      <td th:text="${dish.amount}"></td>
      <td th:text="${dish.price}"></td>
      <td th:text="${dish.cart.dateCreated}"></td>
      <td><a th:href="@{/home/cart/__${id}__/view/edit/{id2}(id2=${dish.getId()})}"><button>edit</button></a></td>
      <td><a th:href="@{/home/cart/__${id}__/view/delete/{id2}(id2=${dish.getId()})}"><button>delete</button></a></td>
    </tr>
  </th:block>
</table>
